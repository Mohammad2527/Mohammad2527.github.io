<!DOCTYPE html>
<html>
<head>
  <title>Startup</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css?family=Montserrat" rel="stylesheet">

  <!-- Bootstrap CSS from a CDN. This way you don't have to include the bootstrap file yourself -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

  <!-- Your own stylesheet -->
  <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
  <div class="container d-flex align-items-center h-100">
    <!-- d-flex activated the flexbox properties, align-items-center is from bootstrap to align items
    h-100 from bootstrap to adjust the height of the container -->
    <div class="row">
      <header class="text-center col-12">
        <!-- text-center is bootstrap class to center the text,
        col-12 is bootstrap class to adjust the col width -->
        <h1 class="text-upercase"><strong>THE BIGGEST STARTUP EVENT OF THE YEAR</strong></h1>
        <!-- text-uppercase is bootstarp class to change text to upercase -->
      </header>
      <div class="buffer col-12"></div>
      <!-- this div with buffer class is used to create space between the text and button -->
      <section class="text-center col-12">
        <hr>
        <a href="https://mailchi.mp/4c4235285c5d/mk237">
          <button class="btn btn-primary btn-xl">Find out more</button>
        </a>
        <!-- btn btn-primary is bootstrap class for button style,
        btn-xl is user defined class to add css style -->
      </section>
    </div>
  </div>
</body>
</html>
